<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>

            <ul>
              <li>Friday 5:00</li>
              <li id="date">last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                 
                  <span class="units"><a href="#" id="celsius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>

            <div class="col-2">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>wind :2km/h:</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thu
                </div>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" 
                alt=""
                width="36"/>
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">
                18
                <span class="weather-forecast-temperature-min">
                
                 12
                 </span>
</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Shei-Kelly/Vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Shei-Kelly
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
